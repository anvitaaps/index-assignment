<div class="navbar-header">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/my.svg">
        <span class="logo-text">my</span>
    </div>

    <button mat-icon-button class="toggle-sidebar-folded"
            (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button class="toggle-sidebar-opened"
            (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>

</div>

<div class="navbar-content" myPerfectScrollbar
     [myPerfectScrollbarOptions]="{suppressScrollX: true}">
    <my-navigation layout="vertical"></my-navigation>
</div>
