<div fxLayout="row" fxLayoutAlign="start center">

  <mat-checkbox [checked]="mail.selected"
  (click)="onSelectedChange(!mail.selected);$event.stopPropagation();"></mat-checkbox>

  <div class="info" fxFlex FlexLayout="column">

      <div class="row-1" fxLayout="row" fxLayoutAlign="start center">

          <div class="name" fxLayout="row" fxLayoutAlign="start center" fxFlex>
              <span class="text-truncate" *ngIf="mail?.from">{{mail.from}}</span>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center">

              <div class="time">{{mail.time | date : 'MMM d, y, h:mm a'}}</div>

          </div>

      </div>

      <div class="row-2" fxLayout="row" fxLayoutAlign="start center">

          <div fxLayout="column" fxLayoutAlign="start start">

              <div class="subject text-truncate">
                  {{mail.subject}}
              </div>

              <div class="message text-truncate" *ngIf="mail?.message">
                  {{mail.message | slice:0:180}}{{mail.message.length > 180 ? '...' : ''}}
              </div>
              
          </div>

      </div>

  </div>

</div>
